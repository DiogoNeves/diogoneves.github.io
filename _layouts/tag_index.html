---
layout: default
---
<article class="page">

  <h1>{{ page.title }}</h1>

  <div class="entry">
    <ul>
      {% for post in site.posts %}
        {% for tag in post.tags %}
          {% if tag == page.tag %}
            <li class="archive_list">
              <a class="archive_list_article_link" href='{{post.url}}'>{{post.title}}</a> <time style="color:#666;font-size:11px;" datetime='{{post.date | date: "%Y-%m-%d"}}'>{{post.date | date: "%m/%d/%y"}}</time>
              (&nbsp;{% for tag in post.tags %}<a class="tag_list_link" href="/tag/{{ tag }}">{{ tag }}</a>&nbsp;{% endfor %})
            </li>
          {% endif %}
        {% endfor %}
      {% endfor %}
    </ul>
  </div>
</article>
