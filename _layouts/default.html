<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    
    <!-- Minimal CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/style.css">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico">
</head>
<body>

    <div class="container">
        
        <!-- 
          MAIN CONTENT AREA 
          The Hero Title comes from index.md 
        -->
        {{ content }}
        
        <!-- 
          ANIMATED GLITCH TEXT
          To edit the messages, open: assets/js/glitch.js
        -->
        <div id="glitch-text" class="glitch-container"></div>

        <!-- 
          FOOTER 
        -->
        <footer class="footer">
            <a href="https://www.youtube.com/@DiogoSnows" class="footer-link" target="_blank">Watch on YouTube</a>
            
            <!-- 
               DOCS LINK
               Replace "#docs" below with your actual Notion URL when ready.
            -->
            <a href="#docs" class="footer-link">Video docs & notes</a>
            
            <a href="https://github.com/diogoneves" class="footer-link" target="_blank">GitHub</a>
        </footer>

    </div>

    <!-- Glitch Script -->
    <script src="{{ site.baseurl }}/assets/js/glitch.js"></script>

</body>
</html>
