<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{{ page.title | default: site.title | default: site.name }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}" />
    <meta name="author" content="{{ site.author | default: site.name }}" />
    <meta name="color-scheme" content="dark" />
    <link rel="icon" href="{{ '/favicon.ico' | relative_url }}" />
    <link rel="stylesheet" href="{{ '/style.css' | relative_url }}" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ '/feed.xml' | relative_url }}" />
  </head>
  <body>
    {{ content }}
    {% include analytics.html %}
    <script src="{{ '/assets/js/glitch.js' | relative_url }}" defer></script>
  </body>
</html>
