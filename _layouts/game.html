<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}</title>

    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="A text adventure experience - Explore Diogo's digital realm through an interactive terminal interface">
    <meta name="theme-color" content="#0a0f0a">
    
    <!-- Open Graph / Social -->
    <meta property="og:title" content="{{ page.title | default: site.name }}">
    <meta property="og:description" content="A text adventure experience - Explore Diogo's digital realm">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.ico">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Game Styles -->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/crt-game.css" />

    {% include analytics.html %}
  </head>

  <body class="game-page">
    <!-- Dark Room Environment -->
    <div class="room-environment">
      <!-- Desk surface -->
      <div class="desk-surface" aria-hidden="true"></div>
      
      <!-- Monitor sitting on desk -->
      <div class="monitor-wrapper">
        <!-- CRT Monitor Container -->
        <div class="crt-monitor" role="main" aria-label="Text Adventure Game">
          <div class="screen-container">
            <!-- Glass reflection highlight -->
            <div class="screen-reflection" aria-hidden="true"></div>
            <!-- Phosphor glow effect -->
            <div class="screen-glow" aria-hidden="true"></div>
            <!-- Static noise overlay -->
            <div class="screen-static" aria-hidden="true"></div>
            <!-- Procedural rain effect -->
            <div class="screen-rain" aria-hidden="true"></div>
            <!-- Glitch interference -->
            <div class="screen-glitch" aria-hidden="true"></div>
            
            <!-- Game wrapper -->
            <div class="game-wrapper">
              <!-- Status bar -->
              <div class="status-bar" role="status" aria-live="polite">
                <span class="status-location" id="status-location">NEUROLINK-7800</span>
                <span class="status-turns" id="status-turns"></span>
              </div>
              
          <!-- Text output area -->
          <div class="text-output-wrapper">
            <div class="scroll-indicator scroll-indicator-up" id="scroll-up" aria-hidden="true" title="Scroll up"></div>
            <div class="text-output" id="text-output" role="log" aria-live="polite" aria-relevant="additions">
              <!-- Game text will be rendered here -->
            </div>
            <div class="scroll-indicator scroll-indicator-down" id="scroll-down" aria-hidden="true" title="Scroll down"></div>
          </div>
              
              <!-- Input area -->
              <div class="input-container">
                <span class="input-prompt" aria-hidden="true">&gt;</span>
                <input 
                  type="text" 
                  id="command-input" 
                  class="command-input" 
                  placeholder="Type a command..."
                  autocomplete="off"
                  autocapitalize="off"
                  autocorrect="off"
                  spellcheck="false"
                  aria-label="Command input. Type commands like LOOK, HELP, or directions like NORTH."
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Game Engine -->
    <script src="{{ site.baseurl }}/assets/js/game-engine.js?v=2"></script>
  </body>
</html>
